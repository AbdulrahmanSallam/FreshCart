<section>
  <div class="center bg-main-light">
    <h1 class="head">login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <div class="mb-2">
        <label class="text-main" for="email">Email :</label>
        <input id="email" type="email" formControlName="email" class="form-control">
        <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched)">
          <p class="text-danger small" *ngIf="loginForm.get('email')?.getError('required')"><i
              class="fas fa-warning"></i> Email is required</p>
          <p class="text-danger small" *ngIf="loginForm.get('email')?.getError('email')"><i class="fas fa-warning"></i>
            Invlaid email</p>
        </div>
      </div>
      <div class="mb-2">
        <label class="text-main" for="password">Password :</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched)">
          <p class="text-danger small" *ngIf="loginForm.get('password')?.getError('required')"><i
              class="fas fa-warning"></i> Password is required
          </p>
          <p class="text-danger small" *ngIf="loginForm.get('password')?.getError('pattern')"><i
              class="fas fa-warning"></i> Invalid Password</p>
        </div>
        <p class="text-dark-emphasis cursor-pointer text-decoration-underline" routerLink="/forgetpassword">Forget
          Password?</p>
      </div>
      <div class="my-3 d-flex justify-content-between align-items-center">
        <p class="text-danger flex-grow-1" *ngIf="msgErr">{{msgErr}}</p>
        <button [disabled]="loginForm.invalid" class="main-btn d-block ms-auto"><i *ngIf="isloading"
            class="fas fa-spinner fa-spin"></i> Login</button>
      </div>
    </form>
    <div>
      <!-- go login -->
      <p class="text-center">Don't have an account? <span class="text-danger cursor-pointer"
          (click)="goRegister()">Register</span></p>
    </div>
  </div>
</section>
